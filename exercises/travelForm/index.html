<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Form</title>
</head>
<body>
    <form name="myForm">
        <input 
            type="text"
            name="firstName"
            placeholder="First Name"
        />
        <br>
        <input 
            type="text"
            name="lastName"
            placeholder="Last Name"
        />
        <br>
        <input 
            type="number"
            name="age"
            placeholder="Age"
        />
        <br>
        <input 
            id="female-btn"
            type="radio"
            name="gender"
            value="Female"    
        /> <label for="female-btn">Female</label>
        <br>
        <input 
            id="male-btn"
            type="radio"
            name="gender"
            value="Male"    
        /> <label for="male-btn">Male</label>
        <br>
        <select name="location">
            <option value="None Selected">--Select a Destination--</option>
            <option value="Hawaii">Hawaii</option>
            <option value="Idaho">Idaho</option>
            <option value="New York">New York</option>
            <option value="Los Angeles">Los Angeles</option>
        </select>
        <br>
        <input 
            type="checkbox" 
            name="diet" 
            id="vegan" 
            value="Vegan"
        /> <label for="vegan">Vegan?</label>
        <br>
        <input 
            type="checkbox" 
            name="diet" 
            id="lactose" 
            value="Lactose Free"
        /> <label for="lactose">Lactose Free?</label>
        <br>
        <input 
            type="checkbox" 
            name="diet" 
            id="peanut" 
            value="Peanut Free"
        /> <label for="peanut">Peanut Free?</label>
        <br>
        <button>Submit</button>
    </form>
    
    <script src="app.js"></script>
</body>
</html>
