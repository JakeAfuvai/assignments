<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mario's Pest Control</h1>
            <img src="#" alt="Mario Cleaning House">
        </div>
        <div class="body">
            <ul class="baddie-list">
                <li class="goomba">
                    <img src="#" alt="Goomba">
                    <span>Goomba</span>
                    <span>5 Coins</span>
                    <input
                        id="goomba-input"
                        type="number"
                        placeholder="Enter Number of Goombas Caught"
                    />
                    <button onclick="handleGoombaBtn()">Total for Goombas</button>
                    <span id="goomba-total"></span>
                </li>
                <li class="bob-ombs">
                    <img src="#" alt="Bob-ombs">
                    <span>Bob-ombs</span>
                    <span>7 Coins</span>
                    <input
                        id="bob-ombs-input"
                        type="number"
                        placeholder="Enter Number of Bob-ombs Caught"
                    />
                    <button onclick="handleBobOmbsBtn()">Total for Bob-Ombs</button>
                    <span id="bob-ombs-total"></span>
                </li>
                <li class="cheep-cheeps">
                    <img src="#" alt="Cheep-cheeps">
                    <span>Cheep-cheeps</span>
                    <span>11 Coins</span>
                    <input
                        id="cheep-cheeps-input"
                        type="number"
                        placeholder="Enter Number of Bob-ombs Caught"
                    />
                    <button onclick="handleCheepCheepsBtn()">Total for Cheep-cheeps</button>  
                    <span id="cheep-cheeps-total"></span> 
                </li>
            </ul>
            <button class="totals-btn" onclick="handleBaddiesBill()">Calculate Total Bill</button>
            <h3 id="bill-total"></h3>
        </div>
        <div class="footer">
            <!-- marios email address
            marios company url 
            marios physical address  -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
