<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mario's Pest Control</h1>
        </div>
        <div class="body">
            <ul class="baddie-list">
                <li class="goomba">
                    <img src="https://vignette.wikia.nocookie.net/mario/images/b/b2/GoombaSM3DWArtwork.png/revision/latest?cb=20131111161124" alt="Goomba">
                    <span>Goomba</span>
                    <span>5 Coins/Each</span>
                    <input
                        id="goomba-input"
                        type="number"
                        placeholder="# Goombas Caught"
                    />
                    <span id="goomba-total"></span>
                </li>
                <li class="bob-ombs">
                    <img src="https://vignette.wikia.nocookie.net/mario/images/8/8c/Bob-omb%2C_New_Super_Mario_Bros._U.png/revision/latest?cb=20121119023919" alt="Bob-ombs">
                    <span>Bob-ombs</span>
                    <span>7 Coins/Each</span>
                    <input
                        id="bob-ombs-input"
                        type="number"
                        placeholder="# Bob-ombs Caught"
                    />
                    <span id="bob-ombs-total"></span>
                </li>
                <li class="cheep-cheeps">
                    <img src="https://vignette.wikia.nocookie.net/mario/images/c/c1/Cheep_Cheep%2C_New_Super_Mario_Bros._U.png/revision/latest?cb=20121106023911" alt="Cheep-cheeps">
                    <span>Cheep-cheeps</span>
                    <span>11 Coins/Each</span>
                    <input
                        id="cheep-cheeps-input"
                        type="number"
                        placeholder="# Cheep-cheeps Caught"
                    />
                    <span id="cheep-cheeps-total"></span> 
                </li>
            </ul>
            <div class="btns">
                <button class="btn totals-btn" onclick="handleBaddiesBill()">Calculate Total Bill</button>
                <button class="btn clear-btn" onclick="handleClearAll()">Clear All</button>
            </div>
            <h3>Baddies Bill Total - <span id="bill-total"></span></h3>
            <div class="breakdown">Breakdown - 
                <div id="goomba-breakdown"></div>
                <div id="bobombs-breakdown"></div>
                <div id="cheepCheep-breakdown"></div>
            </div>
        </div>
        <div class="footer">
            <div class="email">mario@nintendo.com</div>
            <div class="website"><a href="https://mario.nintendo.com">Mario's Website</a></div>
            <div class="address">4600 150th Ave NE, Redmond, WA 98052
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
