<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form name="todoForm">
        <h1>Create To Do</h1>
        <hr><hr>
        <input type="text" name="title" id="todo-title" placeholder="To Do Title">
        <br>
        <input type="text" name="description" id="description" placeholder="To Do Description">
        <br>
        <input type="number" name="price" id="price" placeholder="Price">
        <br>
        <input type="text" name="imgUrl" id="img-url" placeholder="url for image" value="https://images.unsplash.com/photo-1547480053-7d174f67b557?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"><span> optional (enter Url to add an image)</span>
        <br>
        <button>Create To Do Item</button>
        <br>
        <hr>
    </form>
    <h1>To Do List</h1>
    <hr><hr>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="app.js"></script>
</body>
</html>
